<!DOCTYPE html>
<html>
<head>

	<title>Pill Styled Radio Button</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="container">
	<form>
		<label>
			<input type="radio" name="radio" checked>
			<span>HTML</span>
		</label>
		<label>
			<input type="radio" name="radio">
			<span>CSS</span>
		</label>
		<label>
			<input type="radio" name="radio">
			<span>SCRIPT</span>
		</label>
	</form>
</div>

</body>
</html>
